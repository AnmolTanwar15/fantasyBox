<div class="container mb-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center">Join Contest</h2> 
            <hr>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Total Balance</th>
                            <td>₹{{contestInfo.usablebalance}}</td>
                        </tr>
                        <tr>
                            <th>Entry Fee</th>
                            <td>₹{{contestInfo.entryfee}}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>No. Of Team</th>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-4">
                <button mat-raised-button (click)="joinContest()" color="primary">Join Contest</button>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
