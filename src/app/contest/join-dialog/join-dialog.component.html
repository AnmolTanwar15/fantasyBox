<div class="container">
    <div class="row">
        <div class="col-md-12  scroll" *ngIf="showDiv1">
            <div class="card m-2" style="height:auto; width: max-content;">
                <!-- <h1 class="text-center mt-2">Total Teams</h1> -->
                <div class="card-body" *ngFor="let p of teams;let i = index">
                    <!-- <mat-checkbox (click)="onCheck(p)" name="check" value="checked" color="primary"> -->
                        <mat-radio-button class="example-radio-button" [value]="p" [checked]="this.data.teamid == p.teamid" [disabled]="p.teamid == joinTeamid"  (change)="onRadio($event)" color="primary">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h2>TEAM {{p.teamnumber}}</h2>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="d-flex justify-content-evenly mt-2">
                                            <div *ngFor="let d of p.player;let j = index">
                                                <div  [matBadge]="d.captain == 1 ? 'C':d.vicecaptain == 1 ? 'VC':''" matBadgeOverlap="true" matBadgePosition="before" class="demo-section"></div>
                                              <div>
                                                <div>
                                                    <img *ngIf="d.captain == 1" src={{d.image}} class=" image1" alt="">
                                                    <p *ngIf="d.captain == 1" class="p1Name ms-3" >{{d.name}}</p>
                                                </div>
                                                <div>
                                                    <img *ngIf="d.vicecaptain == 1" src={{d.image}} class=" image2 " alt="">
                                                    <p *ngIf="d.vicecaptain == 1" class="p1Name ms-3" >{{d.name}}</p>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="me-3 ms-3 mt-2" style="width:45%" >
                                                <table class="table table-dark table-striped-columns p-5" >
                                                    <thead>              
                                                        <tr class="table-secondary text-center">
                                                            <th>{{team1_name}}</th>
                                                            <td>{{newData[i].t1.length}}</td>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="table-secondary text-center">
                                                            <th>{{team2_name}}</th>
                                                            <td>{{newData[i].t2.length}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="d-flex justify-content-around mt-3">
                                            <h3 class="head ms-3">WK - {{newData[i].wk.length}}</h3>
                                            <h3 class="head ms-3">BAT - {{newData[i].bat.length}}</h3>
                                            <h3 class="head ms-3">AR - {{newData[i].ar.length}}</h3>
                                            <h3 class="head me-3 ms-3">BOWL - {{newData[i].bow.length}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-radio-button>
                    <!-- </mat-checkbox> -->
                </div>
                <div style="margin:auto;position: sticky;bottom: 0;z-index: 1;">
                    <button mat-raised-button color="primary" class="mb-3" (click)="onSubmit()"  *ngIf="showbtn2" [disabled]="buttonDis">SUBMIT TEAM</button>
                    <button mat-raised-button color="primary" class="mb-3" (click)="onSwitchTeam()" *ngIf="showbtn1" [disabled]="changeRadio">SWITCH TEAM</button>
                </div>
            </div>
        </div>
        
        <div class="col-md-12 mt-4 mb-3" *ngIf="showDiv2">
           <div class="card">
            <div class="card-body p-3">
                <h2 class="text-center">Refer Code</h2>
                <mat-form-field appearance="outline" class="p-2">
                 <input type="text" [value]="this.data.refer" readonly matInput>
                 <mat-icon matSuffix matTooltip="Copy To Clipboard" [cdkCopyToClipboard]="this.data.refer" style="cursor: pointer;" (click)="openSnackBar('Code Copied Successfully', '&nbsp;')">content_copy</mat-icon>
                </mat-form-field>
            </div>
           </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
