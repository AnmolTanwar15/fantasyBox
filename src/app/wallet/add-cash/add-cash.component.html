
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <div class="d-flex">
            <mat-icon class="icon" [routerLink]="'/wallet'" >arrow_back</mat-icon>
            <div class="navbar-brand ms-3"  [style.color]="'white'">Add Cash</div>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <mat-card>
                <mat-card-content>
                    <div class="d-flex justify-content-between">
                        <div class="div1">Total Balance available</div>
                        <div class="div1">₹{{userDetails.balance}}</div>
                    </div>
                </mat-card-content>
              </mat-card>
              <mat-card class="mt-3">
                <mat-card-content>
                    <div class="d-flex justify-content-between">
                        <div>
                            <form action="" [formGroup]="addCash">
                                    <mat-form-field  floatLabel="always" appearance="fill">
                                        <mat-label>Amount To Add</mat-label>
                                        <input type="text" matInput class="example-right-align" (keypress)="keyPressNumbers($event)"  name="" id="" formControlName="cash" [(ngModel)]="value">
                                        <span matTextPrefix>₹&nbsp;</span> 
                                        <button mat-icon-button matSuffix class="iconbtn" (click)="onCancel()"><mat-icon matTextSuffix class="cancel">cancel</mat-icon>
                                        </button>
                                        <mat-hint [style.color]="'red'" *ngIf="value==0">*Amount Required</mat-hint>
                                        <mat-hint [style.color]="'red'" *ngIf="addCash.valid && value<10 && value>0">*Minimum limit of add amount is 10rs</mat-hint>
                                    </mat-form-field>
                            </form>
                        </div>
                        <div class="mt-1">
                            <button mat-raised-button class=" ms-3 me-2 mb-2" (click)="addAmount('100')">₹100</button>
                            <button mat-raised-button class=" ms-3 me-2 mb-2" (click)="addAmount('500')">₹500</button>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-footer class="mt-4">
                  <div class="text-center" *ngIf="value<10" ><button color="primary" mat-raised-button style="display: block; width: 100%;" [disabled]="value<10">Add Cash</button></div>
                  <div class="text-center" *ngIf="value>=10"><button color="primary" mat-raised-button style="display: block; width: 100%;" [disabled]="value<10">Add Cash ₹{{value}}</button></div>
                </mat-card-footer>
              </mat-card>
        </div>
    </div>
</div>
